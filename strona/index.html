<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Protokoły Chemioterapii</title>
	<link rel="stylesheet" href="css/form.css">
	<link rel="stylesheet" type="text/css" href="css/DateTimePicker.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/jquery.validate.min.js"></script>	
 <script type="text/javascript" src="js/DateTimePicker.js"></script>
 <script type="text/javascript">
 	$().ready(function() {
 				$(".form").validate({
			rules: {
				PWZ: "required",
				birthday: "required",
				tel: "required",
				city: "required",
				agree: "required"
			},
			messages: {
				PWZ: "Wypełnij to pole.",
				birthday: "Wypełnij to pole.",
				tel: "Wypełnij to pole.",
				city: "Wypełnij to pole.",
				agree: "Zaznacz to pole.",
			
			}
		});
 	});
 </script>
</head>
<body>
	<div class="container" id="container">
	<div class="main">
		<img src="img/phone.png" class="phone" alt="">
		<div class="main-text">
			<img src="img/logo_sc.png" class="logo" alt="">
			
		</div>
	</div>
	<div class="confirm">
		<h3>Potwierdziłeś adres e-mail</h3>
			<p>Zarejestruj się i korzystaj swobodnie z aplikacji.</p>
	</div>
	<form action="" class="form" id="form">
		<div class="form-input">
			<p>PWZ</p>
			<input type="number"  name="PWZ" id="PWZ" placeholder="Podaj numer PWZ">
		
		</div>
		<div class="form-input">
			<p>Data urodzenia</p>
			<label class="test"><input type="data" id="birthday" name="birthday"  dateFormat="yyyy-MM-dd" data-field="date" placeholder="RRRR-MM-DD"></label>
		</div>
		<div class="form-input">
			<p>Numer telefonu komórkowego</p>
			<input type="tel" id="tel" name="tel" placeholder="Podaj numer telefonu">
		
		</div>
		<div class="form-input">
			<p>Miasto</p>
			<input type="text" id="city" name="city" placeholder="Podaj miasto">
	
		</div>
		<label class="checkbox"><input type="checkbox" id="agree" name="agree"><p> Akceptuję&nbsp;<a href="">regulamin</a>&nbsp;korzystania z usługi oraz Politykę Prywatności aplikacji</p></label>
		<input type="submit" value="Przejdź dalej">
		
	</form>

	</div>
	<div id="dtBox"></div>

	<script type="text/javascript">
		 $(document).ready(function()
 {
     $("#dtBox").DateTimePicker();
 });
	</script>
</body>

</html>
