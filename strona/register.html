<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Protokoły Chemioterapii</title>
	<link rel="stylesheet" href="css/form.css">
	<link rel="stylesheet" type="text/css" href="css/DateTimePicker.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/latoja.datepicker.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery-ui-1.10.1.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="js/jquery.validate.min.js"></script>
 <script type="text/javascript" src="js/DateTimePicker.js"></script>
 <script type="text/javascript">
 	$().ready(function() {
 				$(".form").validate({
			rules: {
				PWZ: "required",
				birthday: "required",
				tel: "required",
				agree: "required",
				rodo: "required"
			},
			messages: {
				PWZ: "Wypełnij to pole.",
				birthday: "Wypełnij to pole.",
				tel: "Wypełnij to pole.",
				agree: "Zaznacz to pole.",
				rodo: "Zaznacz to pole.",

			}
		});
 	});
 </script>
</head>
<body>
	<div class="container" id="container">
	<div class="main">
		<img src="img/phone.png" class="phone" alt="">
		<div class="main-text">
			<img src="img/logo_sc.png" class="logo" alt="">

		</div>
	</div>
	<div class="confirm">
		<h3>Potwierdziłeś adres e-mail</h3>
			<p>Zarejestruj się i korzystaj swobodnie z aplikacji.</p>
	</div>
	<form action="{% url 'doctors:register" method="post" class="form" id="form">
<!--        {% csrf_token-->
        <input type="hidden" name="email" value="{{ email }}">
		<div class="form-input">
			<p>PWZ</p>
			<input type="number"  name="PWZ" id="PWZ" placeholder="Podaj numer PWZ">
		</div>
		<div class="form-input">
			<p>Data urodzenia</p>
			<label class="test"><input type="text" id="datepicker" class="ll-skin-latoja " name="birthday"  dateFormat="yyyy-MM-dd" data-field="date" placeholder="RRRR-MM-DD"></label>
		</div>

		<div class="form-input">
			<p>Miasto</p>
			<input type="text" id="city" name="city" placeholder="Podaj miasto">

		</div>
		<label class="checkbox"><input type="checkbox" id="agree" name="agree"><p> Akceptuję&nbsp;<a href="https://protokolychemioterapii.pl/wp-content/uploads/2019/05/Regulamin-oraz-polityka-prywatności.pdf" target="_blank">regulamin</a>&nbsp;korzystania z usługi oraz <a href="https://protokolychemioterapii.pl/wp-content/uploads/2019/05/Regulamin-oraz-polityka-prywatności.pdf" target="_blank">politykę prywatności</a> aplikacji</p></label>

		<label class="checkbox rodo"><input type="checkbox" id="rodo" name="rodo"><p> Zapoznałem się z <a href="/pdf/informacja_o_administratorze_i_przetwarzaniu_danych.pdf" target="_blank">informacja</a> o administratorze i przetwarzaniu danych.</p></label>
		<input type="submit" value="Przejdź dalej">

	</form>

	</div>

	<script>
        $.datepicker.regional['pl'] = {clearText: 'Effacer', clearStatus: '',

            currentText: 'Huidige', currentStatus: 'Bekijk de huidige maand',
            monthNames: ["Styczeń", "Luty", "Marzec", "Kwiecień", "Maj", "Czerwiec", "Lipiec", "Sierpień", "Wrzesień", "Październik", "Listopad", "Grudzień"],
            monthNamesShort: ["Styczeń", "Luty", "Marzec", "Kwiecień", "Maj", "Czerwiec", "Lipiec", "Sierpień", "Wrzesień", "Październik", "Listopad", "Grudzień"],
            weekHeader: 'Sm', weekStatus: '',
            days: ["Niedziela", "Poniedziałek", "Wtorek", "Środa", "Czwartek", "Piątek", "Sobota"],
            dayNamesShort: ["Ndz.", "Pn.", "Wt.", "Śr.", "Czw.", "Pt.", "Sob."],
            dayNamesMin: ["Ndz.", "Pn.", "Wt.", "Śr.", "Czw.", "Pt.", "Sob."],
            dateFormat: 'yy-mm-dd',
            initStatus: 'Kies een datum', isRTL: false};
        $.datepicker.setDefaults($.datepicker.regional['pl']);
		$( function() {
			$( "#datepicker" ).datepicker({
				changeMonth: true,
				changeYear: true
			});
		} );
	</script>
